# Dynamic Documentation Sync Workflow
# Auto-generated by Cascade on 2025-06-15
# Triggers nightly and on push to main. Executes the EGOS /dynamic_documentation_update_from_code_changes workflow steps in CI.

name: Dynamic Documentation Sync

on:
  schedule:
    # Every day at 03:00 UTC
    - cron: '0 3 * * *'
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  docs-sync:
    runs-on: ubuntu-latest
    env:
      PYTHONWARNINGS: ignore
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Tools used in the workflow (best-effort)
          pip install mkdocs
          # ai-doc-gen is optional; skip errors if unavailable
          pip install ai-doc-gen || true

      - name: Detect file changes (last commit)
        run: |
          git fetch --depth=2
          git diff --name-status HEAD~1..HEAD > .tmp/diff.txt || true

      - name: Generate AI summary from diff (optional)
        run: |
          if command -v ai-doc-gen >/dev/null 2>&1; then
            ai-doc-gen summarize --diff .tmp/diff.txt --out .tmp/summary.md
          else
            echo "ai-doc-gen not installed â€“ skipping summary generation."
          fi

      - name: Build documentation site with MkDocs (fails on warnings)
        run: mkdocs build --strict

      - name: Link validation using linkinator
        run: |
          npm install -g linkinator
          linkinator _site --silent --recurse --skip '^mailto'
