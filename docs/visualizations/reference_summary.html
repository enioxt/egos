
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>EGOS Cross-Reference Summary</title>
                <style>
                    body {
                        font-family: Arial, sans-serif;
                        margin: 0;
                        padding: 20px;
                        background-color: #f5f5f5;
                    }
                    .container {
                        max-width: 1200px;
                        margin: 0 auto;
                        background-color: white;
                        padding: 20px;
                        border-radius: 5px;
                        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                    }
                    h1, h2 {
                        color: #333;
                    }
                    .card {
                        background-color: white;
                        border-radius: 5px;
                        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
                        padding: 15px;
                        margin-bottom: 20px;
                    }
                    .stat {
                        font-size: 24px;
                        font-weight: bold;
                        color: #3498db;
                    }
                    .footer {
                        margin-top: 30px;
                        text-align: center;
                        color: #777;
                    }
                    .chart-container {
                        width: 100%;
                        height: 400px;
                    }
                </style>
                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            </head>
            <body>
                <div class="container">
                    <h1>EGOS Cross-Reference Summary</h1>
                    
                    <div class="card">
                        <h2>Overview</h2>
                        <p>Total Files: <span class="stat">0</span></p>
                        <p>Total References: <span class="stat">48</span></p>
                        <p>Average References per File: <span class="stat">0</span></p>
                    </div>
                    
                    <div class="card">
                        <h2>References by File Type</h2>
                        <div class="chart-container">
                            <canvas id="referencesByTypeChart"></canvas>
                        </div>
                    </div>
                    
                    <div class="footer">
                        <p>Generated by EGOS Cross-Reference Visualizer</p>
                        <p>✧༺❀༻∞ EGOS ∞༺❀༻✧</p>
                    </div>
                </div>
                
                <script>
                    // References by file type chart
                    const typeCtx = document.getElementById('referencesByTypeChart').getContext('2d');
                    const typeChart = new Chart(typeCtx, {
                        type: 'bar',
                        data: {
                            labels: ['.md', '.json'],
                            datasets: [{
                                label: 'Number of References',
                                data: [45, 3],
                                backgroundColor: [
                                    '#3498db',
                                    '#2ecc71',
                                    '#f1c40f',
                                    '#e74c3c',
                                    '#9b59b6',
                                    '#1abc9c',
                                    '#95a5a6',
                                    '#7f8c8d'
                                ]
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                </script>
            </body>
            </html>
