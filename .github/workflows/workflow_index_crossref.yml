# CI-HOOK-001: Workflow Index + Cross-Reference Enforcement
# Auto-generated by Cascade on 2025-06-15

name: Workflow Index & Cross-Reference Check

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  index-and-crossref:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for accurate diff

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          # requirements if any
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Tolerate missing libs for scriptsâ€”they should declare their own deps

      - name: Generate workflows index
        run: python subsystems/AutoCrossRef/scripts/generate_workflow_index.py

      - name: Run cross-reference maintenance scripts
        run: |
          python scripts/remove_self_crossref.py
          python scripts/build_level1_xrefs.py

      - name: Fail if repository has uncommitted changes
        run: |
          git diff --stat
          git diff --exit-code
